<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script defer src="script.js"></script> 
</head>
<body>
    <main class="container">
        <!-- ticket info -->
        <section id="form-section" class="m-4">
            <h1 class="text-uppercase text-center fs-2 pb-3 pt-4 fw-bolder text-light">calcola il prezzo del tuo biglietto</h1>
            <div class="card cb-color shadow-lg">
                <div class="card-body cb-color rounded pt-5 pb-2">
                    <div class="row row-cols-1 row-cols-3 px-5">
                        <div class="col text-center px-5">
                            <div class="mb-3">
                                <label for="user-name" class="form-label fw-semibold text-white fs-5">Nome Cognome</label>
                                <input type="text" class="form-control txt-color fw-semibold text-center" id="user-name">
                            </div>
                        </div>
                        <div class="col text-center px-5">
                            <div class="mb-3">
                                <label for="user-km" class="form-label fw-semibold text-white fs-5">Km da percorrere</label>
                                <input type="number" class="form-control txt-color fw-semibold text-center" id="user-km">
                            </div>
                        </div>
                        <div class="col text-center px-5">
                            <label for="user-age" class="form-label fw-semibold text-white fs-5">Fascia d'età</label>
                            <select id="user-age" class="form-select txt-color fw-semibold text-center">
                                <option class="txt-color fw-semibold" selected value="">Maggiorenne</option>
                                <option class="txt-color fw-semibold" value="under">Under 18</option>
                                <option class="txt-color fw-semibold" value="over">Over 65</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center gap-5 border-top-0 pt-4">
                    <button class="btn btn-danger btn-lg" id="generate-button">Genera</button>
                    <button class="btn btn-danger btn-lg" id="reset-button">Annulla</button>
                </div>
            </div>

        </section>

    </main>
